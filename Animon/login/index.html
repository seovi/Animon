<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel ="stylesheet" href="style.css">
    <title>Animon Login</title>
  </head>
  <body>
    <div class="main">
        <h1 class="logo">Animon</h1>
        <div class="container">
            <input type="text" placeholder="ID" id="id" class="account">
            <input type="password" placeholder="Password" id="password" class="account">
            <button id="login" class="account">login</button>
            <p id="alert" class="account"> </p>
        </div>
    </div>
    <script>
        const id = document.getElementById('id')
        const password = document.getElementById('password')
        const login = document.getElementById('login')
        let errStack = 0;
        login.addEventListener('click', () => {
            if (id.value == 'hancom00') {
                if (password.value == 'hancom00') {
                    alert('로그인 되었습니다.')
                    window.location.href = "animon.html";
                }
                else {
                    alert('아이디와 비밀번호를 다시 한 번 확인해주세요.')
                    errStack ++;
                }
            }
            else {
                alert('존재하지 않는 계정입니다.')
            }
            if (errStack >= 5) {
                alert('비밀번호를 5회 이상 틀리셨습니다. 비밀번호 찾기를 권장드립니다.')
            }
        })
    </script>
  </body>
</html>
